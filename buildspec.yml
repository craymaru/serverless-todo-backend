version: 0.2
artifacts:
  files:
    - transformed.yaml
  type: zip
phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install --upgrade awscli
      - aws --version
  pre_build:
    commands:
      - pip install pipenv
      - pipenv install
      - export VENV_HOME_DIR=$(pipenv --venv)
      - . $VENV_HOME_DIR/bin/activate
      - pytest tests/ pytest -vs --durations=10 || exit 1
  build:
    commands:
      - chalice package /tmp/packaged
  post_build:
    commands:
      - aws cloudformation package --template-file /tmp/packaged/sam.json --s3-bucket ${APP_S3_BUCKET} --output-template-file transformed.yaml
